<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokadex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="userContent">
          <!-- Login Form -->
          <form>
            <input type="text" id="userInput" class="fadeIn second" name="login" placeholder="INSERT USERNAME ">
            <input id ="login" type="submit" class="fadeIn fourth" value="Log In">
          </form>
        </div>
      </div>
    <div id="body-div">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <span class="fs-4">POKADEX</span>
        </header>
        <div   id="div-form" class="mx-3 d-flex flex-col align-items-center">
            <form class="col-12 col-lg-auto ">
                <input type="search" class="form-control form-control-dark" placeholder="ENTER POKEMON NAME/ID" aria-label="Search">
                <button type="button" class="btn btn-danger">Search</button>
            </form>
        <div>
        <div id="data" class="">
            <div>
                <p id="pockFamilyTitle" hidden>POKEMONS FROM THIS TYPE:</p>
                <ul id="pockemonFamily" class="list-group">  
                </ul>
            </div>
            <div>
                <p id="pockemonName"class=""></p>
                <p id="pockemonId" class=""></p>
                <p id="pockemonHeight"class=""></p>
                <p id="pockemonWeight"class=""></p>
                <p id="pockTypesTitle" hidden></p>
                <ul id="pockemonTypes" class="list-group">
                </ul>
            </div>
            <img id="pockemonImage" src="images/pokemonDataPlaceholder.jpg" class="img-thumbnail img-fluid" alt="Pockemon Picture">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    <!-- add axios with cdn - still no build tools needed -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
</body>
</html>
